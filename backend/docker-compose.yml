services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fluvia_postgres
    environment:
      POSTGRES_DB: fluvia
      POSTGRES_USER: fluvia_user
      POSTGRES_PASSWORD: fluvia_password
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - fluvia_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fluvia_user -d fluvia']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: .
    container_name: fluvia_backend
    ports:
      - '3000:3000'
    env_file:
      - .env
    volumes:
      - ./src:/usr/src/app/src
      - ./migrations:/usr/src/app/migrations
      - ./seeds:/usr/src/app/seeds
      - ./tsconfig.json:/usr/src/app/tsconfig.json
      - ./package.json:/usr/src/app/package.json
      - ./knexfile.ts:/usr/src/app/knexfile.ts
    networks:
      - fluvia_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: ['./docker-startup.sh']

volumes:
  postgres_data:
    driver: local

networks:
  fluvia_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
