services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fluvia_postgres
    environment:
      POSTGRES_DB: fluvia
      POSTGRES_USER: fluvia_user
      POSTGRES_PASSWORD: fluvia_password
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - fluvia_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fluvia_user -d fluvia']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: .
    container_name: fluvia_backend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=fluvia
      - DB_USER=fluvia_user
      - DB_PASSWORD=fluvia_password
      - DB_SSL=false
      - DB_TEST_HOST=postgres
      - DB_TEST_PORT=5432
      - DB_TEST_NAME=fluvia_test
      - DB_TEST_USER=fluvia_user
      - DB_TEST_PASSWORD=fluvia_password
      - PRIVY_APP_ID=cmed5dq8l00atl40cattx3o54
      - PRIVY_APP_SECRET=5aUHEeM119abu7VWYVG7fWZBuN97sM4rmQZd3igpFhZPzijy8e9rypzRwAdukKJGfbawo4cPryrLz27hPiEqDAi5
      - PRIVY_PRIVATE_KEY=MHcCAQEEIEyzSPt2lAK1MH6MgLFYAXp2y+e7VZyzp8cKCy3VhDTDoAoGCCqGSM49AwEHoUQDQgAEI5OOHdwnYWvhU3hTN2HbN5IJnPUGKraAXV/9cgJNqu09VqAeQvtri5CW5tGlu2HLPl4O4ZiRqc8fnSEzN31eXw==
    volumes:
      - ./src:/usr/src/app/src
      - ./migrations:/usr/src/app/migrations
      - ./seeds:/usr/src/app/seeds
      - ./tsconfig.json:/usr/src/app/tsconfig.json
      - ./package.json:/usr/src/app/package.json
      - ./knexfile.ts:/usr/src/app/knexfile.ts
    networks:
      - fluvia_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: ['./docker-startup.sh']

volumes:
  postgres_data:
    driver: local

networks:
  fluvia_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
